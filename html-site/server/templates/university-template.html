<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{UNIVERSITY_NAME}</title>
    <!-- Add favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Add Computer Modern font for LaTeX-style typography -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/computer-modern-font@1.0.1/fonts/Serif/cmun-serif.css">
    <!-- CSS files -->
    <link rel="stylesheet" href="CSS/style1.css">
    <link rel="stylesheet" href="CSS/classes.css">
   
    <!-- Add MathJax configuration and library -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    };
    </script>

    <!-- JavaScript -->
    <script src="JS/LLM.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <!--TODO: Add Harkness Logo-->
        </div>
        <a href="index.html" class="nav-title">Harkness</a>
    </header>

    <main>
        <div class="class-dropdown-section">
            <div class="class-selection-container">
                <h2 class="class-title">Select Your Class</h2>
                <div class="class-dropdown-container">
                    <select id="classDropdown" class="class-dropdown">
                        <option value="" disabled selected>Choose a class...</option>
                        {CLASS_OPTIONS}
                    </select>
                </div>
            </div>
        </div>

        <div class="output-box">
            <div class="loading-animation" hidden>
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading...</div>
            </div>
        </div>
    </main>
</body>
</html>
